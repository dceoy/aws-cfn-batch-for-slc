---
AWSTemplateFormatVersion: 2010-09-09
Description: Batch environments and queues
Parameters:
  ProjectName:
    Description: Set the project name.
    Type: String
    Default: hpc
  IamStackName:
    Description: Set the IAM stack name.
    Type: String
    Default: iam-roles-for-batch-services
  VpcStackName:
    Description: Set the VPC stack name.
    Type: String
    Default: vpc-private-subnets-with-gateway-endpoints
Resources:
  # EC2 Launch Template (AL2)
  Ec2LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub ${ProjectName}-ec2-launch-template
      LaunchTemplateData:
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              VolumeSize: 1000
              VolumeType: gp3
              Iops: 16000
              Throughput: 500
              Encrypted: true
              DeleteOnTermination: true
        InstanceInitiatedShutdownBehavior: terminate
  # Batch Compute Environments (Spot)
  BatchComputeEnvironmentFargateIntelSpot:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      Type: MANAGED
      ComputeEnvironmentName: !Sub ${ProjectName}-batch-compute-environment-fargate-intel-spot
      ComputeResources:
        MaxvCpus: 2048
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-DefaultSecurityGroup
        Type: FARGATE_SPOT
        Subnets:
          - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-PrivateSubnet0
          - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-PrivateSubnet1
          - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-PrivateSubnet2
      ServiceRole:
        Fn::ImportValue: !Sub ${AWS::Region}-${IamStackName}-BatchServiceRoleArn
      State: ENABLED
  BatchComputeEnvironmentEc2GravitonSpot:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      Type: MANAGED
      ComputeEnvironmentName: !Sub ${ProjectName}-batch-compute-environment-ec2-graviton-spot
      ComputeResources:
        AllocationStrategy: SPOT_CAPACITY_OPTIMIZED
        BidPercentage: 100
        MinvCpus: 0
        MaxvCpus: 2048
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-DefaultSecurityGroup
        Type: SPOT
        LaunchTemplate:
          LaunchTemplateId: !Ref Ec2LaunchTemplate
          Version: $Latest
        Subnets:
          - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-PrivateSubnet0
          - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-PrivateSubnet1
          - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-PrivateSubnet2
        Ec2Configuration:
          - ImageType: ECS_AL2
        InstanceRole:
          Fn::ImportValue: !Sub ${AWS::Region}-${IamStackName}-BatchEc2InstanceProfileArn
        SpotIamFleetRole:
          Fn::ImportValue: !Sub ${AWS::Region}-${IamStackName}-BatchSpotFleetRoleArn
        InstanceTypes:
          - c7g
          - m6g
          - r6g
      ServiceRole:
        Fn::ImportValue: !Sub ${AWS::Region}-${IamStackName}-BatchServiceRoleArn
      State: ENABLED
  BatchComputeEnvironmentEc2IntelSpot:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      Type: MANAGED
      ComputeEnvironmentName: !Sub ${ProjectName}-batch-compute-environment-ec2-intel-spot
